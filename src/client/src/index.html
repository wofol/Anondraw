<!DOCTYPE html>
<html style="padding:0; margin:0; height:100%;">
	<head>
		<base href="/" />
		<!-- 
			This is the anondraw draw online source code
			It allows you to draw with friends in group
			Readable version: https://github.com/Squarific/anondraw/
		-->
		<link rel="stylesheet" href="anondraw.min.css?v={{ version }}">
		<title>AnonDraw - Draw online on an infinite paint canvas</title>

		<meta name="viewport" content="width=device-width">
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		
		<meta property="fb:admins" content="{{ facebookAdmin }}" />
		<meta name="description" content="{{ description }}">
		<link rel="shortcut icon" href="favicon.ico?v={{ version }}">
		
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">

		<meta property="og:image" content="https://www.anondraw.com/images/promotional/logo-modern.png?v={{ version }}" />

	</head>
	<body style="position:relative; padding:0; margin:0; min-height: 100%;">
		<img src="https://www.anondraw.com/images/promotional/logo-modern.png?v={{ version }}" alt="Anon Draw" style="display:none;">
		<div id="fullscreen" style="position:absolute; left:0; right:0; top:0; bottom:0; background:white;"></div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="anondraw.min.js?v={{ version }}"></script>
		<script type="text/javascript">
			function getParameterByName(name, url) {
			    if (!url) {
			      url = window.location.href;
			    }
			    name = name.replace(/[\[\]]/g, "\\$&");
			    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
				results = regex.exec(url);
			    if (!results) return null;
			    if (!results[2]) return '';
			    return decodeURIComponent(results[2].replace(/\+/g, " "));
			}
			
			if (getParameterByName("ref")) {
				localStorage.setItem("drawtogether-referrer", getParameterByName("ref"));
			}
			
			var emotesHash = { 
			{{#emojiList}}
				"{{{emojiName}}}":"{{{emojiPath}}}"{{^last}}, {{/last}}
			{{/emojiList}}
			};
			
			var collabSettings = {
				loadbalancer: "http://{{ service.loadbalancer.host }}:{{ service.loadbalancer.port }}",
				imageServer: "http://{{ service.image.host }}:{{ service.image.port }}",
				accountServer: "http://{{ service.player.host }}:{{ service.player.port }}",
				messageServer: "http://{{ service.player.host }}:{{ service.player.port }}",
				privateChatServer: "http://{{ service.messages.host }}:{{ service.messages.port }}",
				emotesHash: emotesHash
			};
			
			var anondraw = new Anondraw(document.getElementById("fullscreen"), collabSettings);
	</script>
	<body>
	</body>
</html>
